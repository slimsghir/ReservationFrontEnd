<div class="row">
    <div class="col-md-12">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Nouvelle réservation</h5>
        </div>
        <div class="card-body">
          <form name="form" #f="ngForm" (submit)="f.form.valid && valider()" novalidate>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Lieu de départ</label>
                  <input type="text" 
                        class="form-control"
                        placeholder="Lieu de départ"
                        [(ngModel)]="model.lieuDepart"
                        name="lieuDepart"
                        #lieuDepart="ngModel"
                        [ngClass]="{ 'is-invalid' : f.submitted && lieuDepart.invalid }"
                        required>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Lieu de destination</label>
                  <input type="text" 
                        class="form-control" 
                        placeholder="Lieu de destination"
                        [(ngModel)]="model.lieuDestination"
                        name="lieuDestination"
                        #lieuDestination="ngModel"
                        [ngClass]="{ 'is-invalid' : f.submitted && lieuDestination.invalid }"
                        required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Date de réservation</label>
                  <input class="form-control" placeholder="Date de réservation"
                         name="dp" datepicker-popup="dd-MMMM-yyyy" [(ngModel)]="model.dateReservation" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" required>
              </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Ajouter un employé en charge</label>
                  <select  class="browser-default custom-select" (change)="onEditAjout($event)">
                    <option selected disabled>Aucun employé</option>
                    <ng-container *ngFor="let emp of employes">
                        <option value={{emp.id}} *ngIf="!exists(emp.id)">{{emp.prenom}} {{emp.nom}}</option>
                    </ng-container>
                  </select> 
                </div>
              </div>
            </div>

          
          <div class="row justify-content-center">
            <div class="col-md-10">
              <div *ngIf="selectedEmployes != null" class="alert alert-danger alert-dismissible fade show">
                <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close">
                    <i class="nc-icon nc-simple-remove"></i>
                </button>
                <span><b> Nouvel ajout - </b> Vous avez ajouté {{selectedEmployes}} à la liste des employés en charge.</span>
            </div>
            </div>
          </div>

            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Valider</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
